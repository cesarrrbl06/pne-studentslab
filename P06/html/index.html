<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
  <h1>SEQ2 Server</h1>
  <p>Access to the server</p>
    <form action="ping" method="get">
        <hr>
      Is the server alive?
      <input type="submit" value="PING">
    </form>
  <hr>
     <form action="get" method="get">
      Get a sequence.Select sequence number
      <select name="n">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="submit" value="GET">
     </form>
  <hr>
  <form action ="gene" method="get">
      Get a Gene.Select the name.
         <select name="name">
        <option value="U5">U5</option>
        <option value="FRAT1">FRAT1</option>
        <option value="FXN">FXN</option>
        <option value="RNU6_269P">RNU6_269P</option>
        <option value="ADA">ADA</option>
         </select>
      <input type="submit" value="GENE">
  </form>
  <hr>
  <form action="echo" method="get">
      Write a sequence:
        <input type="text" name="msg">
        <input type="submit" value="SEND">
      <br><br>
      Select Operation:
      <input type="checkbox" name="info">
      Info
      <input type="checkbox" name="rev">
      Rev
      <input type="checkbox" name="comp">
      Comp
      <br><br>
      Perform operation:
      <input type="submit" value="OPERATE!">




      <br><br>
  </body>
</html>
