<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List of Species</title>
  </head>
  <body style="background-color: lightgreen;">
  <p>The number of species in ensembl is : {{context.total_species}}</p>
  <p>The limit you have chosen is : {{context.limit}}</p>
    {% for specie in context.species %}
    <p>{{ specie }}</p>
    {% endfor %}
    <p><a href="/">Go back to main menu</a></p>
  </body>
</html>
