<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>Browsing human and vertebrate genome </h1>
  <h2>BASIC Level Services</h2>
  <p>1)List of species in the genome database</p>
  <form action="/listSpecies" method="GET">
    Limit:
        <input type="text" name="limit">
        <input type="submit" value="SEND">
  </form>
  <p>2)Information about the karyotype</p>
  <hr>
    <form action="/karyotype" method="GET">
    Select the species:
        <input type="text" name="species">
        <input type="submit" value="SEND">
  </form>
  <hr>
  <p>3)Chromosome length</p>
    <form action="/chromosome" method="GET">
    Select the species:
        <input type="text" name="species">
        <br>
    Select the chromosome:
        <input type="text" name="chromosome">
        <input type="submit" value="SEND">
    </form>
        <br>
        <hr>
    Medium Level:
        <form action="/geneSeq" method="GET">
        Input a gene name:
        <input type="text" name="gene">
        <input type="submit" value="SEND">
        </form>
  </form>
  </body>
</html>
